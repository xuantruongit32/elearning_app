name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- BẮT ĐẦU PHẦN THÊM MỚI ---
      # Bước 1: Cài đặt Flutter lên máy chủ GitHub
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # Bước 2: Tải các thư viện cần thiết
      - run: flutter pub get
      # --- KẾT THÚC PHẦN THÊM MỚI ---

      # Bước 3: Build web
      - run: flutter build web --no-tree-shake-icons

      # Bước 4: Deploy lên Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TT_ELEARNING_F84D2 }}
          channelId: live
          projectId: tt-elearning-f84d2